<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="Cadastrar.css.css">
</head>
<body>
    <h1>Crie sua conta:</h1>
    <script>
        function exibirAlerta() {
            alert("Essa pagina contem um formulario");
        }
    </script>
    <form action="#" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="celular">Número de Celular:</label><br>
        <input type="tel" id="celular" name="celular" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="Ex: 11987654321" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
